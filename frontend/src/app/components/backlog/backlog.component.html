<table mat-table [dataSource]="dataSource" matSort class="bg-dark mat-elevation-z8 w-100 opacity-50 mx-10 my-10">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID: </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title: </th>
    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category: </th>
    <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority: </th>
    <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="edit(element)" class="btn btn-default btn-outline-info me-2">Edit</button>
      <button (click)="delete(element)" class="btn btn-default btn-outline-info">Delete</button>  
    </td>
  </ng-container>
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
    <td mat-cell *matCellDef="let element;let i = index;">      
        <mat-checkbox (change)="complete(element,$event); backlogChanged(element);" [checked]="element.completed ? true: false"></mat-checkbox>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
