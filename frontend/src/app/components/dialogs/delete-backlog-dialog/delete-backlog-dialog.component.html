<h1 mat-dialog-title class="delete-dialog">Are you sure?</h1>

<div mat-dialog-actions class="delete-dialog">
    <button mat-button class="btn btn-default btn-outline btn-info" (click)="delete()">yes</button>
    <button mat-button class="btn btn-default btn-outline btn-info" (click)="close()">no</button>   
</div>
